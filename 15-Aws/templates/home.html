<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
</head>
<body>
    <h2>Enter Data for Prediction</h2>
    <form action="/predictdata" method="post">
        <input type="text" name="Temperature" placeholder="Temperature" required="required" /><br>
        <input type="text" name="RH" placeholder="Relative Humidity (RH)" required="required" /><br>
        <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required="required" /><br>
        <input type="text" name="Rain" placeholder="Rainfall" required="required" /><br>
        <input type="text" name="FFMC" placeholder="FFMC" required="required" /><br>
        <input type="text" name="DMC" placeholder="DMC" required="required" /><br>
        <input type="text" name="DC" placeholder="DC" required="required" /><br>
        <input type="text" name="ISI" placeholder="ISI" required="required" /><br>
        <input type="text" name="BUI" placeholder="BUI" required="required" /><br>
        <input type="text" name="FWI" placeholder="FWI" required="required" /><br>
        <input type="text" name="Region" placeholder="Region (1, 2, etc.)" required="required" /><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <!-- Display prediction result here -->
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
